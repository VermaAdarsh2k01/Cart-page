<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CART PAGE</title>
    <!--bootstrap cdn link-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <!--font-awesome-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!--poppins font-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@700;800&display=swap" rel="stylesheet">
    <!--tweenMax GSAP-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/2.1.2/TweenMax.min.js"></script>
    <!--style-->
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.1/gsap.min.js"></script>


</head>
<body>
    <div class="container-fluid">
        <h1 class="text-center mt-3 font-poppins">YOUR CART</h1>
        <div class="cart-container my-3" id="cartContainer">
            <div class="cart-item container" >
                <h2 class="font-poppins">Cheese dips</h2>
                <button class="close-btn btn font-poppins">&times;</button>
                <div class="counter">
                    <button class="dec-btn font-poppins btn">-</button>
                    <p class="font-poppins ">0</p>
                    <button class="inc-btn font-poppins btn">+</button>
                </div>
            </div>
            <div class="cart-item container mt-4">
                <h2 class="font-poppins">Coke</h2>
                <button class="close-btn btn font-poppins">&times;</button>
                <div class="counter">
                    <button class="dec-btn font-poppins btn">-</button>
                    <p class="font-poppins ">0</p>
                    <button class="inc-btn font-poppins btn">+</button>
                </div>
            </div>
            <div class="cart-item container mt-4">
                <h2 class="font-poppins">Chips</h2>
                <button class="close-btn btn font-poppins">&times;</button>
                <div class="counter">
                    <button class="dec-btn font-poppins btn">-</button>
                    <p class="font-poppins value-counter">0</p>
                    <button class="inc-btn font-poppins btn">+</button>
                </div>
            </div>
        </div>
    </div>

    <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/2.1.2/TweenMax.min.js" integrity="sha512-6MCPs9fbSIt6mTpJH2Lbo9Kk71gcgwY85BCqJGP04x+O08W3m/OiKfMiMc4VQKYn+DCtAQwpGumWeD0cACeRsQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script> -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
    <script src="app.js"></script>
</body>
</html>
